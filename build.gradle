group 'com.robert.test'
version '1.0-SNAPSHOT'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-serving-web-content'
    version = '0.1.0'
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:1.5.2.RELEASE'
    
    compile 'org.mongodb:mongo-java-driver:3.4.2'
//    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.2.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.10.1.RELEASE'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'

    compile 'org.mariadb.jdbc:mariadb-java-client:1.5.9'
}
